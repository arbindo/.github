name: üêõ Bug report
description: File a bug report
labels: [type/bug]
title: "üêõ [BUG] < Bug title >"
body:
  - type: markdown
    attributes:
      value: |
        Please check if this bug has [already been reported](./).
  - type: textarea
    id: what-happened
    attributes:
      label: What is the issue?
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: log-output
    attributes:
      label: Log output
      description: Please paste the log output
    validations:
      required: false
  - type: dropdown
    id: bug-type
    attributes:
      label: Type of the bug
      description: Where was the bug spotted?
      options:
        - UI
        - Backend
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What are the steps that we need to follow to reproduce this issue?
    validations:
      required: false
  - type: input
    id: mimock-version
    attributes:
      label: Mimock version / Docker image version
      description: Please enter the version of mimock you are using
      placeholder: e.g. mimock 0.0.1
    validations:
      required: false
  - type: input
    id: os-version
    attributes:
      label: OS version
      description: Which OS version are you running `mimock` on?
      placeholder: e.g. MacOS 12.3, Ubuntu 20.04, Windows 11, etc.
    validations:
      required: false
